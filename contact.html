<script>
    $( "form" ).submit(function(event) {
      sendEmail();
      event.preventDefault();
    });
    
    function sendEmail() {
        var name = $('#txtname').val();
        var from = $('#txtemail').val();
        var subject = $('#txtsubject').val();
        
        var body = "Hello Support Team,";
        body += "<br/><br/>Name : " + $('#txtname').val() + "<br/>";
        body += "Mobile No : " + $('#txtphone').val() + "<br/>";
        body += "Email : " + $('#txtemail').val() + "<br/>"
        body += "Message : " + $('#txtmessage').val();
        body += "<br/><br/>Thanks."

        $('#btnsubmit').html('Sending.....');
        $(this).attr('disable', false);
        $.post('mail.php', {
            body: body,
            name: name,
            from: from,
            subject: subject
        })
        .done(function (data) {
            $(this).attr('disable', true);
            $('.success').show();
            $('#btnsubmit').html('Send');
            $('input,textarea').val('');
        })
        .fail(function (jqxhr, textStatus, error) {
            var err = textStatus + ", " + error;
            console.log("Request Failed: " + err);
        });
    };

    function ClearInput(e) {
        $('input,textarea').val('');
    }

</script>
